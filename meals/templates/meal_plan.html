<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Meal Plan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Personalized Meal Plan</h1>
        </header>

        <main>
            <section class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Hello, {{ user.username }}!</h2>
                    <p><strong>Gender:</strong> {{ user.gender }}</p>
                    <p><strong>Weight:</strong> {{ user.weight }} kg</p>
                    <p><strong>Height:</strong> {{ user.height }} cm</p>
                </div>
            </section>

            <section class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Meal Plan Suggestion</h4>
                </div>
                <div class="card-body">
                    <pre style="white-space: pre-wrap; word-wrap: break-word;">{{ meal_plan.meal }}</pre>
                </div>
            </section>
        </main>

        <footer class="text-center mt-4">
            <p>&copy; 2024 NutriConnect. All rights reserved.</p>
            <div class="mt-2">
                <a href="/" class="btn btn-secondary">Back to Dashboard</a>
                <a href="/meal-suggestion" class="btn btn-primary">Generate New Meal Plan</a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
