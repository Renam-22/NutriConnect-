<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary Restrictions & Preferences</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dietary Restrictions & Preferences</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.restrictions.label_tag }}
            {{ form.restrictions }}
            <hr>
            {{ form.cuisines.label_tag }}
            {{ form.cuisines }}
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-success">Save Preferences</button>
            </div>
        </form>
    </div>
</body>
</html>
